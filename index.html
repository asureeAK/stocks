<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Portfolio Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Stock Portfolio Tracker</h1>
        <input type="text" id="search" placeholder="Search stocks..." onkeyup="filterStocks()">
        <button onclick="fetchStockData()">Refresh Data</button>
        <table>
            <thead>
                <tr>
                    <th>High / Low %</th>
                    <th>Stock</th>
                    <th>Sector</th>
                    <th>NSE/BSE</th>
                    <th>Current Price</th>
                    <th>Change %</th>
                    <th>52 Week High</th>
                    <th>% Low</th>
                    <th>52 Week Low</th>
                    <th>% High</th>
                    <th>PE Ratio</th>
                    <th>Market Cap</th>
                    <th>EPS</th>
                    <th>% Low Based</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="stock-table"></tbody>
        </table>


    </div>
</body>
</html>
